<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Dinamis</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <form action="">
        <label for="jenjang">Jenjang Pendidikan</label>
        <select name="jenjang" id="jenjang">
            <option value="">Pilih Jenjang</option>
            <option value="sd">SD</option>
            <option value="smp">SMP</option>
            <option value="sma">SMA</option>
            <option value="kuliah">Kuliah</option>
        </select> <br>  

        <label for="kelas">Kelas</label>
        <select name="kelas" id="kelas">
        </select>
    </form>

    <script>
        // Data untuk opsi kelas berdasarkan jenjang
        const opsiKelas = {
            sd: ['Kelas 1', 'Kelas 2', 'Kelas 3', 'Kelas 4', 'Kelas 5', 'Kelas 6'],
            smp: ['Kelas 7', 'Kelas 8', 'Kelas 9'],
            sma: ['Kelas 10', 'Kelas 11', 'Kelas 12'],
            kuliah: ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4', 'Semester 5', 'Semester 6', 'Semester 7', 'Semester 8']
        };

        const jenjangSelect = document.getElementById('jenjang');
        const kelasSelect = document.getElementById('kelas');

        jenjangSelect.addEventListener('change', function() {
            // Hapus opsi lama di dropdown kelas
            kelasSelect.innerHTML = '';

            // Ambil jenjang yang dipilih
            const jenjangTerpilih = jenjangSelect.value;

            // Isi dropdown kelas berdasarkan jenjang yang dipilih
            if (opsiKelas[jenjangTerpilih]) {
                opsiKelas[jenjangTerpilih].forEach(function(teksOpsi) {
                    const opsi = document.createElement('option');
                    opsi.value = teksOpsi;
                    opsi.textContent = teksOpsi;
                    kelasSelect.appendChild(opsi);
                });
            }
        });
    </script>
    
</body>
</html>
